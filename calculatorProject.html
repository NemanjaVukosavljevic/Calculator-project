<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorProject.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="calculator-wrapper">

            <div class="result-wrapper">
                <p class="paragraph" id="resultField"></p>
            </div>

            <p>
                <button class="button-class" id="numberOneButton-id">1</button>
                <button class="button-class" id="numberTwoButton-id">2</button>
                <button class="button-class" id="numberThreeButton-id">3</button>
                <button class="button-class-O" id="plusSign-id">+</button>
            </p>

            <p>
                <button class="button-class" id="numberFourButton-id">4</button>
                <button class="button-class" id="numberFiveButton-id">5</button>
                <button class="button-class" id="numberSixButton-id">6</button>
                <button class="button-class-O" id="minusSign-id">-</button>
            </p>

            <p>
                <button class="button-class" id="numberSevenButton-id">7</button>
                <button class="button-class" id="numberEightButton-id">8</button>
                <button class="button-class" id="numberNineButton-id">9</button>
                <button class="button-class-O" id="multiplySign-id">*</button>
            </p>

            <p>
                <button class="button-class" id="numberZeroButton-id">0</button>
                <button class="button-class" id="decimalDotSign-id">.</button>
                <button class="button-class" id="equalSign-id">=</button>
                <button class="button-class-O" id="divideSign-id">/</button>
            </p>

            <p>
                <button class="resetButton-field" id="resetButton-id">Reset</button>
            </p>
        </div>


    </div>

    <script src="calculatorProject.js"></script>
</body>
</html>
